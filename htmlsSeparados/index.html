<!DOCTYPE html>

<body>

       <header>
            <h2 class="logo">Linux Command Vault</h2>
            <nav class="navigation">
                <a href="content.html">Conteúdos</a>
                <a href="#sobre">Sobre</a>

       <section class="hero">
        <div class="content">
            <h3>Aprender a usar o Linux</h3>
            <h1>Nunca foi tão fácil...</h1>
            <a class="button" href="#login">COMECE AGORA</a>
        </div>

       </section>
            
       <section class="home" id="login">
            <div class="content">
                <h2>Imersão ao mundo Linux</h2>
                <p>Comece agora!</p>
                <a href="download.html">DOWNLOAD</a>
            </div>

            <div class="wrapper-login">
                <h2>Entrar</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon
                        name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon
                        name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        Manter-me conectado</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <form action="manseira.html">
                    <button type="submit" class="btn" formaction="manseira.html">Entrar</button>
                    </form>
                    <div class="register-link">
                        <p>Primeira vez por aqui? <a href="signup.html">Cadastre-se agora</a></p>
                    </div>
                </form> 
            </div>
       </section>

       <section class="sobre" id="sobre" style="background-color: #134E75;">
        <!--image slider start-->
            <div>
                <h1 style="font-size: 2.5em;color: #fff;text-align: center;letter-spacing: .1cm;
                text-shadow: 0 0 10px rgba(0, 0, 0, .8);">Um pouco mais sobre a equipe:</h1>
            </div>
            <div class="slider">
                <div class="slides">
                <!--radio buttons start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="IMGS/Flavia Antonieli de Souza.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="IMGS/Amanda.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="IMGS/cardsSite.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="IMGS/Flavia Antonieli de Souza (3).jpg" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!--manual navigation start-->
            </div>
        <!--image slider end-->
       </section>
       <section class="ending" style="background-color: #134E75;height: 50px;"></section>
        
        <footer class="final" style="background-color: #0c0a48;height: 30px;">
            <section class="socialmedia">
                <div class="redes">
                    <span>Conheça nossas redes sociais: </span>
                </div>
                <div class="icons">
                    <a class="links" href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a class="links" href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a class="links" href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </section>
        </footer>

        }, 5000);
