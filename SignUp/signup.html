<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../IMGS/icon.ico">
    <link rel="stylesheet" href="signup.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="signup-box">
        <h1>Cadastre-se agora!</h1>
        <h4>Só leva alguns instantes</h4>
        <form>
            <label>Nome:</label>
            <input type="text" placeholder="Nome">
            <label>Sobrenome:</label>
            <input type="text" placeholder="Sobrenome">
            <label>Email:</label>
            <input type="text" placeholder="Email">
            <label>Senha:</label>
            <input type="text" placeholder="Senha">
            <label>Confirmar senha:</label>
            <input type="text" placeholder="Confirmar senha">
            <input type="button" value="Cadastrar-se" class="cadastro">
            <p>Ao clicar no botão de cadastrar-se, você concorda com nossos <a href="#">Termos e Condições de Uso</a>
            e <a href="#">Políticas de Privacidade</a></p>
            
            <p class="para-2">Já tem cadastro? <a href="../MainPage/index.html#login">Fazer Login</a> </p>
        </form>
    </div>
    
</body>
</html>
